<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>5-1</title>
<style type="text/css">
div {
	height:450px;
	width:300px;
	font-size:16px;
	font-family:"楷体_GB2312";
	margin-left:20px;
}
.input {
	background-color:#CCC;
}
h1 {
	text-align:center;
}
.input1 {
	border:none;
	background-color:#CCC;
	color:#999;
}
.input2 {
	border:none;
	background-color:#CCC;
}
</style>
</head>

<body>
<div>
  <form>
    <h1>注册页</h1>
    姓名：
    <input type="text" name="textName"/>
    <br>
    密码：
    <input type="password" name="textPassword" size="22"/>
    <br>
    性别：
    <input type="radio" name="sex" value="男" checked=""/>
    男&nbsp;&nbsp;
    <input type="radio" name="sex" value="女"/>
    女<br>
    照片：
    <input type="file" class="input"/>
    <br>
    爱好：
    <input type="checkbox" name="interest" value="书" />
    书&nbsp;
    <input type="checkbox" name="interest" value="运动" />
    运动&nbsp;
    <input type="checkbox" name="interest" value="聊天" />
    聊天&nbsp;<br>
    所在城市：
    <select name="city">
      <option value="请选择" selected>请选择</option>
      <option value="苏州" >苏州</option>
      <option value="南京" >南京</option>
    </select>
    <br>
    协议：<br>
    <textarea cols="25" rows="4">请遵守相关约定，互相尊重，营运良好氛围。
 </textarea>
    <br>
    <input type="checkbox" name="treaty" value="treaty" checked=""/>
    我认真阅读并接受一撒谎以上协议。<br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" name="submit" value="提交" class="input1"/>
    &nbsp;&nbsp;&nbsp;
    <input type="reset" name="reset" value="重置" class="input2"/>
  </form>
</div>
</body>
</html>
