苏州古典园林以私家园林为主，起始于春秋(公元前514年),形成于五代，成熟于宋代，兴盛于明代。到清末苏州已有各色园林一百七十多处，现保存完整的有六十多处，对外开放的园林有十九处。有疏郎开明，厅榭典雅，花木繁茂，水廊逶迤，具有浓郁江南水乡风味的拙政园；有厅堂轩豁，廊宇周绕，奇石争雄，被成为"吴中第一名园"的留圆；有小山幽旷，清水回环，始建于宋代的沧浪亭；有雅素精巧，曲径通幽，庭园紧凑的"园中瑰宝"网师圆；有石狮林立，迷宫探幽，变化无穷的狮子林。中国四大名园，拙政园，留园占据二席。
