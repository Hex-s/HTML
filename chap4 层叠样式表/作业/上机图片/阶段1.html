<p><h2 style=" font-family:'楷体_GB2312'; color:#008284">拍拍简介</h2></p>

<p>
<span style="font-size:24px; color:#F00;">腾讯拍拍网（www.paipai.com）</span>是腾讯旗下电子商务交易平台<br>
网站于2005年9月12日上线发布，2006年3月13日宣布正式运营。
</p>

<p style=" font-size:18px; color:#FF00FF; font-weight:bold;">
拍拍网依托于腾讯QQ超过4亿的庞大用户群以及1.7亿活跃用户的优势资源，发展基础。拍拍网具有良好的发展基础。拍拍网运营满百天机已经入“全球网站流量排名”前500强，并且创下电子商务进入全球500强的最短时间记录。
</p>
