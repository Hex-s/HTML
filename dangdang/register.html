<body>
<div class="main"> 
  <!--title-start-->
  <div style="height:50px;">
    <div style="width:87px; height:40px; float:left; margin-top:10px;"><a href="index.html"><img src="image/logo.gif" border="0"></a></div>
    <div style="float:right; font-size:12px; margin-top:17px;">[新用户注册]&nbsp;|&nbsp;<a href="help.html" class="reg-a">帮助</a>&nbsp;|&nbsp;<a href="index.html" class="reg-a">返回首页</a></div>
     <!--hr-start-->

    <hr size="2" color="#FF0000">
  </div>
  <!--hr-end--> 
  
  </div>
  <!--title-end--> 
  
 
  <!--table-start-->
  <div style="text-align:center;font-size:14px;">
    <form action="" method="post">
      <table width="80%" cellpadding="0" cellspacing="0" height="250px">
        <tr>
          <td colspan="3" style="text-align:center;font-size:14px; letter-spacing:2px;">注册步骤:　<font color="#FF0000">1.填写信息</font>　&gt;　2.验证邮箱　&gt;　3.注册成功</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:left; color:#F00; font-size:14px; font-weight:bold;">以下均为必填项</td>
        </tr>
        <tr>
          <td width="25%" class="reg-table-td1">请填写您的Email地址：</td>
          <td width="23%" class="reg-tabletop"><input type="email" style="border:solid 1px #D3E9F4"/></td>
          <td width="52%" class="reg-tabletopri" align="left">请填写有效的Email地址，在下一步中您将用此邮箱接收验证邮件。 </td>
        </tr>
        <tr>
          <td class="reg-table-td1">设置您在当当网的昵称：</td>
          <td class="reg-tabletop"><input type="text" style="border:solid 1px #D3E9F4"/></td>
          <td class="reg-tabletopri" align="left">您的昵称可以由小写英文字母、中文、数字组成，长度4－20个字符，一个汉字为两个字符。</td>
        </tr>
        <tr>
          <td class="reg-table-td1">设置密码： </td>
          <td class="reg-tabletop"><input type="password" size="22" style="border:solid 1px #D3E9F4"/></td>
          <td class="reg-tabletopri" align="left">您的密码可以由大小写英文字母、数字组成，长度6－20位。</td>
        </tr>
        <tr>
          <td class="reg-table-td1">再次输入您设置的密码： </td>
          <td class="reg-tabletop" style="border-bottom:solid 1px #CCC;"><input type="password" size="22" style="border:solid 1px #D3E9F4"/></td>
          <td class="reg-tabletopri"style="border-bottom:solid 1px #CCC;" align="left">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="3" style="border-bottom:solid #CCC 1px;border-left:solid #CCC 1px;border-right:solid #CCC 1px;"><input type="submit" value="注册" style=" background-color:#D3E9F4;height:20px; width:50px; border:0px;"></td>
        </tr>
      </table>
    </form>
  </div>
  <!--table-end-->
