<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>练习6</title>
</head>

<body >

<form action="reg.html" method="post">
<table background="练习6/images/list-bg.gif" align="center" width="830">
  <tr>
    <td colspan="2"><img src="练习6/images/tittle-pic-sigin.jpg" ></td>
  </tr>
  
  <tr>
    <td width="10%">&nbsp;</td>
    
    <td>
      <table cellspacing="10">
      
        <tr>
          <td width="93" rowspan="2" valign="top" align="right">* 会员名 </td>
          <td width="640"> <input type="text" name="textName"/></td>
        </tr>
        
        <tr>
          <td><font size="-1">由5-20个字符（包括字母、数字、下划线、中文）组成，会员注册成功后，会员名将不能修改。</font></td>
        </tr>
        
        <tr>
          <td rowspan="2" valign="top" align="right">* 密码 </td>
          <td> <input type="password" name="textPassword"/></td>
        </tr>
        
        <tr>
          <td><font size="-1">密码由6-16位字符组成，可以使用英文字母、数字或符号作为密码，建议您设置英文字母加数字作为您的密码，保障您的密码安全。</font></td>
        </tr>
        
        <tr>
          <td rowspan="2" valign="top" align="right">* 电子邮件 </td>
          <td> <input type="text" name="textEmail"/></td>
        </tr>
        
        <tr>
          <td><font size="-1">请填入有效的E-mail地址，我们会通过E-mail给您发送促销以及订单的相关消息。</font></td>
        </tr>
        
        <tr>
          <td align="right">* 联系电话</td>
          <td><input type="text" name="textPhone"/></td>
        </tr>
        
        <tr>
          <td align="right">* 地址</td>
          <td>
            <select name="province">
             <option value="请选择" selected>请选择</option>
             <option value="江苏">江苏</option>
             <option value="浙江">浙江</option>
             <option value="等等">等等</option>
            </select>省
            <select name="cty">
             <option value="请选择" selected>请选择</option>
             <option value="南京">南京</option>
             <option value="苏州">苏州</option>
             <option value="等等">等等</option>
            </select>市
            <select name="area">
             <option value="请选择" selected>请选择</option>
             <option value="新区">新区</option>
             <option value="虎丘">虎丘</option>
             <option value="等等">等等</option>
            </select>市
            
          </td>
        </tr>
        
        <tr>
          <td align="right">* 详细地址
          </td>
          <td>
          <textarea cols="25">
          &nbsp;
          </textarea>
          </td>
        </tr>
        
        <tr>
          <td align="right">* 邮编
          </td>
          <td>
          <input type="text" name="zip"/>
          </td>
        </tr>
      
      </table>
    </td>
    
  </tr>
  
  <tr>
    <td align="center" background="练习6/images/list-bg.gif" width="500" colspan="2">
    <input type="submit" name="submit" value="提交"/>
      <input type="reset" name="reset" value="重填"/>
    </td>
    
  </tr>
</table>
</form>

</body>
</html>
